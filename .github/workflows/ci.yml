name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest ruff
    
    - name: Lint with ruff
      run: |
        ruff check src
        ruff format --check src
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Validate example pipelines
      run: |
        python -m attractor.cli examples/simple.dot --validate-only
        python -m attractor.cli examples/branching.dot --validate-only
        python -m attractor.cli examples/complete.dot --validate-only
