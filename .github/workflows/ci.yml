name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest ruff
    
    - name: Lint with ruff
      run: |
        ruff check src
        ruff format --check src
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Validate example pipelines
      run: |
        shopt -s nullglob
        for file in examples/*.dot; do
          echo "Validating $file..."
          python -m attractor.cli "$file" --validate-only
        done
